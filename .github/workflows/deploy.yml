name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.uom81ne.mongodb.net
      MONGODB_USERNAME: jrg-srra
      MONGODB_PASSWORD: DZIVQW9nD0RiFrFT
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }}
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "Mongo Username: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "Mongo User: $MONGODB_USERNAME"
          echo "Mongo BD Name: ${{ env.MONGODB_DB_NAME }}"
